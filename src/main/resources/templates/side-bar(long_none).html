<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextPin</title>
    <!-- 파비콘 설정 -->
    <link rel="icon" type="image/png" href="../images/NP_pavicon.png">
    <!-- 사이드바 스타일 시트 적용 -->
    <link rel="stylesheet" href="side-bar_style(logo_none).css">
</head>
<body>
    <!-- 사이드바 -->
    <div id="side-bar">
        <!-- 메뉴들 -->
        <div id="icons">
            <li class="icon">
                <!-- 코스로 이동 -->
                <a href="#">
                    <img src="../images/pin.png" alt="코스아이콘" id="couse-icon">
                    <span>코스</span>
                </a>
            </li>
            <li class="icon">
                <!-- 일정으로 이동 -->
                <a href="calendar.html">
                    <img src="../images/calendar.png" alt="일정아이콘" id="calendar-icon">
                    <span>일정</span>
                </a>
            </li>
            <li class="icon">
                <!-- 커뮤니티로 이동 -->
                <a href="#">
                    <img src="../images/community.png" alt="커뮤니티아이콘" id="community-icon">
                    <span id="community-span">커뮤니티</span>
                </a>
            </li>
            <li class="icon">
                <!-- 랜덤핀으로 이동 -->
                <a href="#">
                    <img src="../images/random.png" alt="랜덤아이콘" id="random-icon">
                    <span>랜덤핀</span>
                </a>
            </li>
        </div>
        <div id="profile">
            <li>
                <!-- 로그인으로 이동 -->
                <a href="#">
                    <img src="../images/profile.png" alt="기본 프로필 이미지">
                </a>
            </li>
        </div>
    </div>

</body>

</html>
